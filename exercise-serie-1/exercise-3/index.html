<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Link to FontAwesome stylesheet-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <!--Link to Bootstrap theme stylesheet-->
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">

    <!--Link to your stylesheet-->
    <link rel="stylesheet" href="style.css">
    
    <title>Exercise 1.3 : Super Villain Application Form</title>

</head>
<body>
    
    <h1 class="text-center my-5"><i class="fab fa-freebsd"></i> Super Villain Application Form <i class="fab fa-freebsd"></i></h1>


    <div class="container my-5 py-5 bg-white text-success">

        <form id="villForm" class="col-6 offset-3">
            <div class="form-group">
                <label for="sName">Name</label>
                <input type="text" id="sName" class="form-control" placeholder="Please enter your Super Villain name here">
            </div>
            <div class="form-group">
                <label for="sPower">Power</label>
                <input type="text" id="sPower" class="form-control" placeholder="Please enter your Super Power here">
            </div>
            <div class="form-group">
                <label for="moti">Motivation</label>
                <textarea type="text" id="moti" class="form-control" rows="2" placeholder="Please enter you motivation here"></textarea>
            </div>
            <div class="form-group">
                <label for="evilPlan">Evil Plan</label>
                <textarea type="text" id="evilPlan" class="form-control" rows="3" placeholder="Please enter your plan to conquer the world here"></textarea>
            </div>
            <div class="text-center">
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                <button type="button" class="btn btn-outline-secondary" onclick="formDisplay()">Display</button>
            </div>
        </form>

    </div>


    <!--Bootstrap & Jquery scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--Axios script-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Your script-->
    <script src="script.js"></script>

</body>
</html>
